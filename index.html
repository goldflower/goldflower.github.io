    <style>
        body {
            /* height: 100vh; */
            display: grid;
            place-items: center;
            background-color: rgb(1, 1, 1);
        }

        .calendar {
            height: 1960px;
            width: 1600px;
            background-color: rgb(116, 116, 116);
            border-radius: 30px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .calendar-header {
            text-align: center;
            font-size: 25px;
            color: rgb(255, 255, 255);
            padding: 10px;
        }

        .year-picker {
            border-radius: 10px;
            cursor: pointer;
        }

        .month-picker {
            height:50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* 需要相對定位，便於使用絕對定位 */
        }

        .month {
            width: 200px;
        }

        .month-change {
            width: 200px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 10px;
            cursor: pointer;
        }

        .instructor-dayOff {
            position: absolute;
            right: 10px; /* 將文字放置在容器的右側 */
            top: 50%; /* 垂直居中 */
            transform: translateY(-50%); /* 使其在Y軸上居中 */
            font-size: 14px; /* 調整字體大小 */
            color: #ffffff; /* 根據需要設置字體顏色 */
        }

        .instructor-lessonNums {
            position: absolute;
            left: 10px; /* 將文字放置在容器的右側 */
            top: 50%; /* 垂直居中 */
            transform: translateY(-50%); /* 使其在Y軸上居中 */
            font-size: 14px; /* 調整字體大小 */
            color: #ffffff; /* 根據需要設置字體顏色 */
        }

        .calendar-week-day {
            height: 40px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: 600;
        }

        .calendar-week-day div {
            display: grid;
            text-align: center;
            /* place-items: center; */
            color: rgb(255, 255, 255);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            font-size: 25px;
            color: rgb(255, 255, 255);
        }

        .calendar-days div {
            width: 220px;
            height: 300px;
            text-align: center;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            /* margin-left: 8px; */
            position: relative;
            cursor: pointer;
            /* animation: to-top 1s forwards; */
            border-radius: 10%;
            border: 1px solid rgb(255, 255, 255);
            background-color: rgb(116, 116, 116);
        }

        .calendar-days div:hover {
            /* transition: 0.5s ease-in-out; */
            /* width: 50px; */
            /* height: 50px; */
            /* width: 100%; */
            /* height: 100%; */
            border-radius: 10%;
            /* border: 1px solid rgb(255, 234, 0); */
            background-color: rgb(50, 50, 50);
        }

        .calendar-days div.calendar-test {
            height: 0px;
            border: 0px;
            font-size: 9pt;
            text-align: start;
            margin-left: 8px;
            max-width: 210px; /* 設定最大寬度為200px，可依需要調整 */
            word-wrap: break-word; /* 自動換行 */
        }

        .calendar-days div span {
            position: absolute;
        }

        .calendar-days div.curr-date,
        .calendar-days div.curr-date:hover {
            background-color: rgb(17, 112, 255);
            color: white;
            /* border-radius: 50%; */
        }
    </style>
